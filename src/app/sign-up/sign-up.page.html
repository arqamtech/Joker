<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col class="mainCol" push-md="4" size-md="4" size="12">
        <ion-card class="flpAnim card">
          <ion-row>
            <ion-col size="12" size-md="8" push-md="2">
              <ion-card-header>
                <ion-card-title>Sign Up</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <!-- <img src="assets/imgs/logo.png" /> -->
                <ion-item margin-vertical round>
                  <ion-label position="stacked">Name</ion-label>
                  <ion-input type="text" (keyup.enter)="checkData()" [(ngModel)]="user.name"></ion-input>
                </ion-item>

                <ion-item margin-vertical round>
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input type="email" (keyup.enter)="checkData()" [(ngModel)]="user.mail"></ion-input>
                </ion-item>

                <ion-item margin-vertical round>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input type="password" (keyup.enter)="checkData()" [(ngModel)]="user.pass"></ion-input>
                </ion-item>

                <ion-button shape="round" (click)="checkData()">Sign Up</ion-button>


              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
